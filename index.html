<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>ToDoList</title>
</head>
<body>
  <h1>Lista de Tarefas</h1>

  <div class="conteudo">
    <div class="topo">
      <input type="text" id="inputNovaTarefa" placeholder="Adicione uma nova tarefa">
      <button id="btnAdd"><i class="fa fa-plus"></i></button>
    </div>

    <ul id="listaTarefas">
    </ul>
  </div>

  <div id="janelaEdicao">
    <button id="janelaEdicaoBtnFechar">
      <i class="fa fa-remove fa-2x"></i>
    </button>
    <h2 id="idT">#1021</h2>
    <hr>
    <form action="#">
      <div class="frm-linha">
        <label for="nome">Nome</label>
        <input type="text" id="inputTarefaNomeEdicao">
      </div>
      <div class="frm-linha">
        <button id="btnAtualizarTarefa">Salvar</button>
      </div>
    </form>
  </div>
  <div id="janelaEdicaoFundo">

  </div>

  
  <script src="js/script.js"></script>
</body>
</html>
